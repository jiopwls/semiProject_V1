<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{fragments/layout}"
>

<th:block layout:fragment="mystyle">
	<style>
	
		table{
			border:1px solid black;
			width:100%;
			margin-top:50px;
		}
		th,td{
			text-align:center;
			outline:1px solid black;
			padding:5px;
		}

		thead tr th{
			border-bottom:4px double black;
			
		}
		#newbtn{
			display:block;
			float:right;
			margin-right:10px;
			padding:3px 5px;
		}
		.reset{
			font-weight:normal!important;
		}
	</style>
</th:block>

<th:block layout:fragment="main">
	<div id="main">
		<h1>게시판 목록</h1>
		<button type="button" id="newbtn">새글쓰기</button>
		<table>
			<colgroup>
				<col style="width:10%;">
				<col style="width:50%">
				<col style="width:15%">
				<col style="width:15%">
				<col style="width:10%">
			</colgroup>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>조회수</th>
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="b: ${bdlist}">
					<td th:text="${b.b_no}"></td>
					<td>
						<a th:href="@{/view(b_no=${b.b_no})}" th:text="${b.title}" class="reset"></a>
					</td>
					<td th:text="${b.userid}"></td>
					<td th:text="${#strings.substring(b.regdate,0,10)}"></td>
					<td th:text="${b.views}"></td>
				</tr>
				
				<tr>
					<td colspan="5">&laquo; &lsaquo;1 2 <span class="c_page">3</span> 4 5 6 7 8 9 10 &rsaquo; &raquo;</td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>

<th:block layout:fragment="myscript">
	<script>
		let newbtn = document.getElementById('newbtn');
		newbtn.addEventListener('click',go2new);
		
		function go2new(){
			location.href = '/write';
		}
	</script>
</th:block>
</html>
